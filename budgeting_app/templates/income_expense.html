<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenses</title>
</head>

<body>
<h1>Add income<h1>
    <form action="/add_income" method="post">
    <label for="income">Amount: </label>
    <input type="number" id="income" name="income" required>
    <label for="income_date">Date: </label>
    <input type="date" id="income_date" name="income_date" required>
    <button type="submit">Add income</button>
    </form>


<h1>Add expense</h1>
<form action="/add_expense" method="post">
<label for="category">Category:</label>
<input type="text" id="category" name="category" required>
<label for="expense">Amount</label>
<input type="number" id="expense" name="expense" required>
<label for="expense_date">Date:</label>
<input type="date" name="expense_date" id="expense_date" required>
<button type="submit">Add expense</button>
</form>
</body>
</html>
